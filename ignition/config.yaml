variant: fcos
version: 1.6.0
kernel_arguments:
  should_exist:
    - mitigations=off
    - net.ifnames=0 
    - biosdevname=0  
    - selinux=0  
    - audit=0
  should_not_exist:
    - mitigations=auto,nosmt
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa  fed@localhost.localdomain
      password_hash: $y$j9T$KBYCUm.3CT4/GE.MH0bWi/$ld9p.8ZzLBFRBhhde7RmKCtOvRlxl1NwyteIADPZij/
    - name: plex
      shell: /sbin/nologin    
      home_dir: /var/mnt/data/containers_data/plex/plexmediaserver
systemd:
  units:
    - name: systemd-resolved.service
      enabled: false
    - name: rebase.service
      enabled: true
      contents_local: rebase.service
    - name: var-mnt-data.mount
      enabled: true
      contents_local: data.mount
storage:
    links:
      - path: /etc/localtime
        target: ../usr/share/zoneinfo/Europe/Warsaw
    directories:
      - path: /var/mnt/data
        mode: 0777
        user:
          name: core
        group:
          name: core
    files:
      - path: /etc/systemd/journald.conf
        overwrite: true
        mode: 0644
        contents:
          local: journald.conf
      - path: /etc/resolv.conf
        overwrite: true
        mode: 0644
        contents:
          inline: |
            # Generated by NetworkManager
            search lan
            nameserver 192.168.3.201
      - path: /etc/systemd/zram-generator.conf
        mode: 0644
        contents:
          inline: |
            # This config file enables a /dev/zram0 device with the default settings
            [zram0]
      - path: /var/lib/systemd/linger/core
        mode: 0644
      - path: /etc/ostree/auth.json
        mode: 0600
        contents:
          local: .auth.json
      - path: /etc/hostname
        mode: 0644
        contents:
          inline: homeserver.local
      - path: /etc/sysctl.d/90-ipfw.conf
        contents:
          inline: |
            net.ipv4.ip_forward = 1
      - path: /etc/NetworkManager/system-connections/eth0.nmconnection
        mode: 0600
        contents:
          local: nm/eth0.nmconnection
      - path: /etc/NetworkManager/system-connections/eth1.nmconnection
        mode: 0600
        contents:
          local: nm/eth1.nmconnection

