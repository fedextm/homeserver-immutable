name: Build Image

on:
  push:
    branches:
      - main
    paths:
      - 'Containerfile'
      - 'mopidy/**'
      - 'plex/**'
      - 'pihole/**'
      - 'samba/**'
      - 'podman/**'
      - 'sound/**'
      - 'transmission/**'
      - 'nfs/**'

permissions:
  packages: write
  contents: write
  attestations: write
  id-token: write

jobs:
  version:
    uses: ./.github/workflows/version-bump.yml

  image:
    needs: version  
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with Podman
        run: |
          podman tag fedextm/homeserver:latest ghcr.io/fedextm/homeserver:${{ needs.version.outputs.version }}

      - name: Push Docker image
        run: |
          podman push ghcr.io/fedextm/homeserver:${{ needs.version.outputs.version }} 
